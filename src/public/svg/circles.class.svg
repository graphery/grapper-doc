<svg viewBox="0 0 100 100">
  <style>
    .regular {
      fill : green;
    }
    .warning {
      fill : blue;
    }
    .error {
      fill : red;
    }
  </style>
  <g g-for="value of data">
    <circle g-bind:cx="value.x"
            g-bind:cy="value.y"
            g-bind:r="value.radix"
            g-bind:class="value.class"/>
  </g>
</svg>